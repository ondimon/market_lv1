<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Market' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/products'}">Список товаров</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'About' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/about'}">О магазине</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'UserInfo' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/userinfo'}">О пользователе</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" th:classappend="${activeTab == 'Admin' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/admin/users'}">Админка</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" th:classappend="${activeTab == 'Logout' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/logout'}">Выйти</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()" th:classappend="${activeTab == 'Logout' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{'/login'}">Войти</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
